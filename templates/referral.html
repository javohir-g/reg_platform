<!-- referral.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Медицинское направление</title>
    <link rel="stylesheet" href="referral.css">
</head>
<body>
    <div class="referral">
        <div class="header">
            <h1>НАПРАВЛЕНИЕ НА МЕДИЦИНСКОЕ ОБСЛЕДОВАНИЕ</h1>
            <p class="date">Дата: {{ current_date }}</p>
        </div>

        <div class="content">
            <p><strong>Пациент:</strong> {{ client_name }}</p>
            <p><strong>Номер паспорта:</strong> {{ passport_id }}</p>
            <p><strong>Дата рождения:</strong> {{ date_of_birth }}</p>
            <p><strong>Страна миграции:</strong> {{ migrating_country }}</p>


            <div class="footer">
                <div class="stamp-place">
                    Место для QR кода
                </div>

            </div>
        </div>
    </div>
</body>
</html>
